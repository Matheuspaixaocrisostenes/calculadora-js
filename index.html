<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="calc">
        <input type="text" id="num1" class="visor" placeholder="Digite um número">
        <input type="text" id="num2" class="visor" placeholder="Digite um número"> <br>
        <input type="button" value="+" class="operadores" onclick="sum()">
        <input type="button" value="-" class="operadores" onclick="sub()">
        <input type="button" value="*" class="operadores" onclick="mult()"> <br>
        <input type="button" value="/" class="operadores" onclick="div()">
        <input type="button" value="C" class="operadores" onclick="reset()">
        <div id="result">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
